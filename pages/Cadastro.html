<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h4>Logo da empresa</h4>
      <h1>Bem-vindo!</h1>
      <p>
        Crie sua conta para ter acesso aos nossos serviços. É rápido, fácil e seguro.
        Junte-se a nós e descubra o que podemos oferecer!
      </p>
    </div>
    <div class="right-panel">
      <h2>Cadastro de Empresa</h2>
      <form>
        <label for="empresa">Nome da empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a senha" required />

        <button type="submit">Cadastrar</button>
      </form>
      <div class="login-link">
        <a href="Login.html">Já tem conta? Faça login</a>
      </div>
    </div>
  </div>
</body>
</html>
