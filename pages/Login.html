<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h4>Logo da empresa</h4>
      <h1>**Bordão sei lá**</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin purus eros, 
        laoreet pretium tempor eget, congue vitae est. Proin ullamcorper volutpat arcu, 
        eget vehicula dolor.
      </p>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <div class="link-senha">
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button type="submit">Logar</button>
      </form>
      <div class="extra-buttons">
        <a href="Cliente.html" class="btn-secundario">Cadastrar usuário</a>
      </div>
      <div class="cadastro-link">
        <a href="Cadastro.html">Cadastrar empresa</a>
      </div>
    </div>
  </div>
</body>
</html>
