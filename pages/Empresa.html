<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Empresa</title>
  <link rel="stylesheet" href="empresa.css" />
</head>
<body>
  <div class="painel">
    <aside class="sidebar">
      <h2>Empresa</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Clientes</a>
        <a href="#">Serviços</a>
        <a href="#">Funcionários</a>
        <a href="#">Configurações</a>
      </nav>
    </aside>

    <main class="conteudo">
      <header>
        <h1>Bem-vindo ao Painel da Empresa</h1>
        <p>Gerencie sua empresa com facilidade</p>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Clientes</h3>
          <p>120 cadastrados</p>
        </div>
        <div class="card">
          <h3>Serviços</h3>
          <p>15 ativos</p>
        </div>
        <div class="card">
          <h3>Agenda</h3>
          <p>32 agendamentos</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
