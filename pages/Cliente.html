<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="cliente.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h4>Logo da empresa</h4>
      <h1>Cadastro de Cliente</h1>
      <p>
        Adicione novos clientes ao seu sistema. Preencha os dados corretamente e mantenha o controle das informações com facilidade.
      </p>
    </div>
    <div class="right-panel">
      <h2>Novo Cliente</h2>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail do cliente" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço completo" required />

        <button type="submit">Cadastrar Cliente</button>
      </form>

      <div class="voltar-link">
        <a href="Login.html">Voltar</a>
      </div>
    </div>
  </div>
</body>
</html>
